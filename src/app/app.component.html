<!-- ngFor with object array -->
<h4>ngFor with object array example</h4>
<table border="1">
  <tr>
    <th>Emp_Id</th>
    <th>Emp Name</th>
    <th>Emp salary</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let emp of employees;let i=index">
    <td>{{emp.empId}}</td>
    <td>{{emp.empName}}</td>
    <td>{{emp.salary}}</td>
    <td><input type="button" value="delete" (click)="onDeleteClick(i)"/></td>
  </tr>
  <tr>
    <td><input type="text" [(ngModel)]="newemployee.empId" placeholder="EmpId"/></td>
    <td><input type="text" [(ngModel)]="newemployee.empName" placeholder="EmpName"/></td>
    <td><input type="text" [(ngModel)]="newemployee.salary" placeholder="EmpSalary"/></td>
    <td><input type="button" value="insert" (click)="onInsertClick()"/></td>
  </tr>
</table>
