<h1>welcome to app component</h1>


<div>
    <h4>Data Binding Example</h4>
    FirstName:{{fname}}<br/>
    LastName:{{lname}}<br/>
    Gender:{{gender}}<br/>
    Age:{{age}}<br/>
    country:{{country}}<br/>
    isEmployed:{{isEmployed}}<br/>
    <hr/>
    <hr/>
    FirstName:<input type="text" [(ngModel)]="fname"/><br/>
    LastName:<input type="text" [(ngModel)]="lname"/><br/>
    Gender:<input type="radio" [(ngModel)]="gender" value="Male"/>
    <input type="radio" [(ngModel)]="gender" value="female"/><br/>
    Age:<input type="text" [(ngModel)]="age"/><br/>
    
    Country:
    <select [(ngModel)]="country">
     <option>India</option>
     <option>Aus</option>
     <option>England</option>
    </select>
    
    isEmployed :<input type="checkbox" [(ngModel)]="isEmployed"/>
  
    <input type="button" value="submit" (click)="handSubmitButton()"/>
</div>
